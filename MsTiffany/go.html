<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语单词与姓名抽取</title>
    <meta name="copyright" content="Created by Keen & FurYuenji, open source under MIT License">
    <meta name="link" content="https://github.com/FurYuenji/MsTiffany">
    <meta name="link" content="https://rzy.great-site.net/">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { min-height: 100vh; display: -webkit-box; display: -ms-flexbox; display: flex; -webkit-box-orient: vertical; -webkit-box-direction: normal; -ms-flex-direction: column; flex-direction: column; -webkit-box-align: center; -ms-flex-align: center; align-items: center; -webkit-box-pack: center; -ms-flex-pack: center; justify-content: center; background-color: #f0f0f0; font-family: Arial, sans-serif; padding: 2rem; }
        .word-display { margin-bottom: 2rem; text-align: center; display: -webkit-box; display: -ms-flexbox; display: flex; -ms-flex-wrap: wrap; flex-wrap: wrap; gap: 1rem; -webkit-box-pack: center; -ms-flex-pack: center; justify-content: center; max-width: 90%; min-height: 12vw; }
        .word-item { font-size: 6vw; font-weight: bold; padding: 1rem 2rem; border-radius: 8px; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); margin: 0.5rem; }
        .info-text { font-size: 6vw; font-weight: bold; color: #333; }
        .controls { display: -webkit-box; display: -ms-flexbox; display: flex; -ms-flex-wrap: wrap; flex-wrap: wrap; gap: 1rem; -webkit-box-pack: center; -ms-flex-pack: center; justify-content: center; margin-bottom: 1rem; }
        button { padding: 1rem 2rem; font-size: 2vw; cursor: pointer; border: none; border-radius: 5px; background-color: #4CAF50; color: white; -webkit-transition: background-color 0.2s; transition: background-color 0.2s; }
        button:hover { background-color: #45a049; }
        #file-input, #name-file-input { display: none; }
        .file-label { padding: 1rem 2rem; font-size: 2vw; cursor: pointer; border: none; border-radius: 5px; background-color: #2196F3; color: white; -webkit-transition: background-color 0.2s; transition: background-color 0.2s; display: inline-block; }
        .file-label:hover { background-color: #0b7dda; }
        .error { color: red; font-size: 2vw; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="word-display" id="displayArea">
        <span class="info-text">请选择单词文件或姓名文件</span>
    </div>
    <div class="controls">
        <label for="name-file-input" class="file-label">选择name.txt</label>
        <input type="file" id="name-file-input" accept=".txt">
        <button id="randomNameBtn">随机抽取1个姓名</button>
    </div>
    <div class="controls">
        <label for="file-input" class="file-label">选择words.txt</label>
        <input type="file" id="file-input" accept=".txt">
        <button id="randomWordBtn">随机抽取1个单词</button>
        <button id="randomFiveWordsBtn">随机抽取5个单词</button>
    </div>
    <div class="error" id="errorMsg"></div>

    <script>
        if (!Array.prototype.includes) {
            Array.prototype.includes = function(searchElement, fromIndex) {
                var O = Object(this);
                var len = parseInt(O.length, 10) || 0;
                if (len === 0) {
                    return false;
                }
                var n = parseInt(fromIndex, 10) || 0;
                var k;
                if (n >= 0) {
                    k = n;
                } else {
                    k = len + n;
                    if (k < 0) {k = 0;}
                }
                var currentElement;
                while (k < len) {
                    currentElement = O[k];
                    if (searchElement === currentElement || 
                        (searchElement !== searchElement && currentElement !== currentElement)) {
                        return true;
                    }
                    k++;
                }
                return false;
            };
        }

        if (typeof Promise === 'undefined') {
            window.Promise = function(fn) {
                var callbacks = [];
                var state = 'pending';
                var value;

                this.then = function(onFulfilled) {
                    return new Promise(function(resolve) {
                        handle({
                            onFulfilled: onFulfilled || null,
                            resolve: resolve
                        });
                    });
                };

                function handle(callback) {
                    if (state === 'pending') {
                        callbacks.push(callback);
                        return;
                    }
                    if (!callback.onFulfilled) {
                        callback.resolve(value);
                        return;
                    }
                    var ret = callback.onFulfilled(value);
                    callback.resolve(ret);
                }

                function resolve(newValue) {
                    if (newValue && (typeof newValue === 'object' || typeof newValue === 'function')) {
                        var then = newValue.then;
                        if (typeof then === 'function') {
                            then.call(newValue, resolve);
                            return;
                        }
                    }
                    state = 'fulfilled';
                    value = newValue;
                    setTimeout(function() {
                        callbacks.forEach(function(callback) {
                            handle(callback);
                        });
                    }, 0);
                }

                fn(resolve);
            };
        }

        var words = [], names = [], usedWords = [], usedNames = [];
        var colors = ['#4CAF50', '#2196F3', '#FF9800', '#f44336', '#9C27B0', '#8BC34A', '#00BCD4', '#FF5722', '#E91E63', '#673AB7'];
        var currentColorIndex = 0;
        var fileInput = document.getElementById('file-input');
        var nameFileInput = document.getElementById('name-file-input');
        var displayArea = document.getElementById('displayArea');
        var randomWordBtn = document.getElementById('randomWordBtn');
        var randomFiveWordsBtn = document.getElementById('randomFiveWordsBtn');
        var randomNameBtn = document.getElementById('randomNameBtn');
        var errorMsg = document.getElementById('errorMsg');

        function decodeHtmlEntities(str) {
            return str.replace(/&#(\d+);/g, function(match, dec) {
                return String.fromCharCode(dec);
            });
        }

        function playSound() {
            var audio = new Audio('taira-komori.net.mp3');
            audio.play();
            audio.onerror = function(e) {
                console.log('播放失败:', e);
            };
        }

        function shuffleArray(array) {
            var newArray = [].concat(array);
            for (var i = newArray.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = newArray[i];
                newArray[i] = newArray[j];
                newArray[j] = temp;
            }
            return newArray;
        }

        function getNextColor() {
            var color = colors[currentColorIndex];
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            return color;
        }

        function scrollDisplay(items, count) {
            count = count || 1;
            displayArea.innerHTML = '';
            var containers = [];
            for (var i = 0; i < count; i++) {
                var container = document.createElement('div');
                container.className = 'word-item';
                container.style.backgroundColor = getNextColor();
                displayArea.appendChild(container);
                containers.push(container);
            }
            
            var shuffledItems = shuffleArray(items);
            var currentIndex = 0;
            
            var interval = setInterval(function() {
                shuffledItems = shuffleArray(items);
                for (var i = 0; i < containers.length; i++) {
                    currentIndex = (currentIndex + 1) % shuffledItems.length;
                    containers[i].textContent = shuffledItems[currentIndex];
                    containers[i].style.backgroundColor = getNextColor();
                }
            }, 100);
            
            return new Promise(function(resolve) {
                setTimeout(function() {
                    clearInterval(interval);
                    resolve();
                }, 1500);
            });
        }

        function getAvailableWords() {
            var result = [];
            for (var i = 0; i < words.length; i++) {
                if (!usedWords.includes(words[i])) {
                    result.push(words[i]);
                }
            }
            return result;
        }

        function getAvailableNames() {
            var result = [];
            for (var i = 0; i < names.length; i++) {
                if (!usedNames.includes(names[i])) {
                    result.push(names[i]);
                }
            }
            return result;
        }

        fileInput.attachEvent ? fileInput.attachEvent('onchange', handleFileChange) : fileInput.addEventListener('change', handleFileChange);
        function handleFileChange(e) {
            e = e || window.event;
            var file = e.target.files[0];
            if (!file) return;
            var wordFileRegex = /^.*words.*\.txt$/i;
            if (!wordFileRegex.test(file.name)) {
                errorMsg.textContent = '请选择包含"words"的txt文件（如words1-1.txt）';
                return;
            }
            readFileContent(file, function(content) {
                words = content.split(/[\r\n]+/).map(function(item) {
                    return item.trim();
                }).filter(function(item) {
                    return item;
                });
                usedWords = [];
                if (words.length === 0) {
                    errorMsg.textContent = '文件中无有效单词';
                    displayArea.innerHTML = '<span class="info-text">请选择单词文件或姓名文件</span>';
                } else {
                    errorMsg.textContent = '';
                    displayArea.innerHTML = '<span class="info-text">共' + words.length + '个单词</span>';
                }
            });
        }

        nameFileInput.attachEvent ? nameFileInput.attachEvent('onchange', handleNameFileChange) : nameFileInput.addEventListener('change', handleNameFileChange);
        function handleNameFileChange(e) {
            e = e || window.event;
            var file = e.target.files[0];
            if (!file) return;
            var nameFileRegex = /^.*name.*\.txt$/i;
            if (!nameFileRegex.test(file.name)) {
                errorMsg.textContent = '请选择包含"name"的txt文件（如name1-1.txt）';
                return;
            }
            readFileContent(file, function(content) {
                var decodedContent = decodeHtmlEntities(content);
                names = decodedContent.split(',').map(function(item) {
                    return item.trim();
                }).filter(function(item) {
                    return item;
                });
                usedNames = [];
                if (names.length === 0) {
                    errorMsg.textContent = '文件中无有效姓名';
                    displayArea.innerHTML = '<span class="info-text">请选择单词文件或姓名文件</span>';
                } else {
                    errorMsg.textContent = '';
                    displayArea.innerHTML = '<span class="info-text">共' + names.length + '个姓名</span>';
                }
            });
        }

        function readFileContent(file, callback) {
            var reader = new FileReader();
            reader.onload = function(event) {
                try {
                    var content = event.target.result.trim();
                    if (!content) {
                        errorMsg.textContent = '文件内容为空';
                        return;
                    }
                    callback(content);
                } catch (err) {
                    errorMsg.textContent = '文件读取错误';
                    console.error(err);
                }
            };
            reader.onerror = function() { 
                errorMsg.textContent = '文件读取失败'; 
            };
            reader.readAsText(file);
        }

        function bindEvent(element, event, handler) {
            if (element.attachEvent) {
                element.attachEvent('on' + event, handler);
            } else {
                element.addEventListener(event, handler);
            }
        }

        bindEvent(randomWordBtn, 'click', function() {
            if (words.length === 0) {
                errorMsg.textContent = '请先选择有效的单词文件';
                return;
            }
            var availableWords = getAvailableWords();
            if (availableWords.length === 0) {
                errorMsg.textContent = '所有单词已抽取完毕';
                return;
            }
            
            scrollDisplay(availableWords).then(function() {
                var shuffled = shuffleArray(availableWords);
                var selectedWord = shuffled[0];
                
                usedWords.push(selectedWord);
                displayArea.innerHTML = '';
                var wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                wordElement.style.backgroundColor = getNextColor();
                wordElement.textContent = selectedWord;
                displayArea.appendChild(wordElement);
                errorMsg.textContent = '';
                playSound();
            });
        });

        bindEvent(randomFiveWordsBtn, 'click', function() {
            if (words.length === 0) {
                errorMsg.textContent = '请先选择有效的单词文件';
                return;
            }
            var availableWords = getAvailableWords();
            if (availableWords.length === 0) {
                errorMsg.textContent = '所有单词已抽取完毕';
                return;
            }
            var count = Math.min(5, availableWords.length);
            
            scrollDisplay(availableWords, count).then(function() {
                var shuffled = shuffleArray(availableWords);
                var selectedWords = [];
                for (var i = 0; i < count; i++) {
                    selectedWords.push(shuffled[i]);
                }
                
                for (var i = 0; i < selectedWords.length; i++) {
                    usedWords.push(selectedWords[i]);
                }
                displayArea.innerHTML = '';
                for (var i = 0; i < selectedWords.length; i++) {
                    var wordElement = document.createElement('div');
                    wordElement.className = 'word-item';
                    wordElement.style.backgroundColor = getNextColor();
                    wordElement.textContent = selectedWords[i];
                    displayArea.appendChild(wordElement);
                }
                errorMsg.textContent = '';
                playSound();
            });
        });

        bindEvent(randomNameBtn, 'click', function() {
            if (names.length === 0) {
                errorMsg.textContent = '请先选择有效的姓名文件';
                return;
            }
            var availableNames = getAvailableNames();
            if (availableNames.length === 0) {
                errorMsg.textContent = '所有姓名已抽取完毕';
                return;
            }
            
            scrollDisplay(availableNames).then(function() {
                var shuffled = shuffleArray(availableNames);
                var selectedName = shuffled[0];
                
                usedNames.push(selectedName);
                displayArea.innerHTML = '';
                var nameElement = document.createElement('div');
                nameElement.className = 'word-item';
                nameElement.style.backgroundColor = getNextColor();
                nameElement.textContent = selectedName;
                displayArea.appendChild(nameElement);
                errorMsg.textContent = '';
                playSound();
            });
        });
    </script>
</body>
</html>
