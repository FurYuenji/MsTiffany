<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>姓名转Unicode编码工具</title><meta name="copyright" content="Created by Keen & FurYuenji, open source under MIT License"><meta name="link" content="https://github.com/FurYuenji/MsTiffany"><meta name="link" content="https://rzy.great-site.net/"></head><body><h2>姓名转Unicode编码转换器</h2><div><label for="nameInput">请输入姓名（每行一个）：</label><br><textarea id="nameInput" rows="10" cols="50" placeholder="例如：&#10;林泽宇&#10;苏晚晴"></textarea></div><div style="margin: 10px 0;"><button onclick="convertToUnicode()">转换为Unicode编码</button><button onclick="copyResult()">复制结果</button><button onclick="clearAll()">清空</button></div><div><label for="resultOutput">转换结果：</label><br><textarea id="resultOutput" rows="10" cols="50" readonly></textarea></div><script>function convertToUnicode(){const input=document.getElementById('nameInput').value.trim();if(!input){alert('请输入需要转换的姓名！');return;}const nameList=input.split(/\r?\n/).filter(name=>name.trim()!=='');const unicodeList=[];nameList.forEach(name=>{let unicodeStr='';for(let i=0;i<name.length;i++){unicodeStr+='&#'+name.charCodeAt(i)+';';}unicodeList.push(unicodeStr);});document.getElementById('resultOutput').value=unicodeList.join(',');}function copyResult(){const resultBox=document.getElementById('resultOutput');if(!resultBox.value){alert('暂无转换结果可复制！');return;}resultBox.select();document.execCommand('copy');alert('结果已复制到剪贴板！');}function clearAll(){document.getElementById('nameInput').value='';document.getElementById('resultOutput').value='';}</script></body></html>
